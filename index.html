<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <title>SUMMER PLAN 2025</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>

  <section class="first-view">
    <div class="main-item">
      <img class="fv-img" src="./image/1.jpg" alt="1" />
    </div>
    <div class="main-item">
      <img class="fv-img" src="./image/2.jpg" alt="2" />
    </div>
    <div class="cta-btn">
      <a id="fv-btn" href="https://forms.gle/～～～" target="_blank" rel="noopener noreferrer">
        <img src="./image/btn_1.png" alt="このチャンスを掴み取る！" />
      </a>
    </div>
  </section>

  <div class="main-item"><img src="./image/3.jpg" alt="3" /></div>
  <div class="main-item"><img src="./image/4.jpg" alt="4" /></div>
  <div class="main-item"><img src="./image/5.jpg" alt="5" /></div>
  <div class="main-item"><img src="./image/6.jpg" alt="6" /></div>
  <div class="main-item"><img src="./image/7.jpg" alt="7" /></div>

  <ul class="slide-items">
    <li><img src="./image/work_1.jpg" alt="" /></li>
    <li><img src="./image/work_2.jpg" alt="" /></li>
    <li><img src="./image/work_3.jpg" alt="" /></li>
    <li><img src="./image/work_4.jpg" alt="" /></li>
    <li><img src="./image/work_5.jpg" alt="" /></li>
    <li><img src="./image/work_6.jpg" alt="" /></li>
  </ul>

  <div class="main-item"><img src="./image/8.jpg" alt="8" /></div>
  <div class="main-item"><img src="./image/9.jpg" alt="9" /></div>
  <div class="main-item"><img src="./image/10.jpg" alt="10" /></div>

  <!-- 固定フッターボタン -->
  <div class="fixed-btn-wrapper">
    <a class="fixed-btn" href="xxx">
      <img src="./image/btn_2.png" alt="SUMMER PLANについて相談してみる" />
    </a>
  </div>

  <!-- JS -->
  <script>
     document.addEventListener("DOMContentLoaded", function () {
    const fixedBtn = document.querySelector(".fixed-btn-wrapper");

    function checkScroll() {
      const scrollY = window.scrollY || window.pageYOffset;

      if (scrollY > 1500) { // ←ここで「どれだけスクロールしたら表示するか」を設定
        fixedBtn.classList.add("visible");
      } else {
        fixedBtn.classList.remove("visible");
      }
    }

    // 最初のチェック＆イベント登録
    checkScroll();
    window.addEventListener("scroll", checkScroll);
    window.addEventListener("resize", checkScroll);
  });
  </script>
</body>
</html>
