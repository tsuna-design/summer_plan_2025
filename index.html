<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
<!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>SUMMER PLAN 2025</title>
</head>
<body>
    <div class="main-item">
        <img src="./image/1.jpg" alt="1">
    </div>
    <div class="main-item">
        <img src="./image/2.jpg" alt="2">
    </div>
    <div class="cta-btn">

            <img src="./image/btn_1.png" alt="このチャンスを掴み取る！" />
        </a>
    </div>
    <div class="main-item">
        <img src="./image/3.jpg" alt="3">
    </div>
    <div class="main-item">
        <img src="./image/4.jpg" alt="4">
    </div>
    <div class="main-item">
        <img src="./image/5.jpg" alt="5">
    </div>
    <div class="main-item">
        <img src="./image/6.jpg" alt="6">
    </div>
    <div class="main-item">
        <img src="./image/7.jpg" alt="7">
    </div>
    <ul class="slide-items">
        <li><img src="./image/work_1.jpg" alt=""></li>
        <li><img src="./image/work_2.jpg" alt=""></li>
        <li><img src="./image/work_3.jpg" alt=""></li>

        <img src="./image/10.jpg" alt="10">
    </div>


    <!-- JS -->
    
    <script type="text/javascript">
        $(document).ready(function(){
            $(".slide-items").slick({
                autoplay: true,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true, 
                cssEase: 'linear',
                prevArrow: `
                    <button type="button" class="slick-prev">
                        <svg width="30" height="30" viewBox="0 0 100 100">
                            <path d="M60 20 L30 50 L60 80" stroke="#666" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                `,
                nextArrow: `
                    <button type="button" class="slick-next">
                        <svg width="30" height="30" viewBox="0 0 100 100">
                            <path d="M40 20 L70 50 L40 80" stroke="#666" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                `
            });
        });
    </script>

</body>
</html>
