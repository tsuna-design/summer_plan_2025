<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特定商取引法に基づく表記</title>
  <style>
    body { padding: 40px 20px; font-family: sans-serif; max-width: 800px; margin: 0 auto; line-height: 1.8; color: #333; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: left; vertical-align: top; }
    th { width: 30%; background: #f7f7f7; }
  </style>
</head>
<body>
  <h1>特定商取引法に基づく表記</h1>
  <table>
    <tr>
      <th>販売事業者</th>
      <td>TMB design</td>
    </tr>
    <tr>
      <th>運営責任者</th>
      <td>鈴木 奈津子</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>東京都板橋区<br>※請求があれば遅滞なく開示します</td>
    </tr>
    <tr>
      <th>電話番号</th>
      <td>※電話番号は請求があれば遅滞なく開示します</td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>info@example.com</td>
    </tr>
    <tr>
      <th>お支払い方法</th>
      <td>銀行振込</td>
    </tr>
    <tr>
      <th>商品代金以外の必要料金</th>
      <td>振込手数料等はお客様ご負担となります</td>
    </tr>
    <tr>
      <th>返品・キャンセル</th>
      <td>商品特性上、原則として返品・キャンセルはお受けしておりません</td>
    </tr>
  </table>
</body>
</html>
